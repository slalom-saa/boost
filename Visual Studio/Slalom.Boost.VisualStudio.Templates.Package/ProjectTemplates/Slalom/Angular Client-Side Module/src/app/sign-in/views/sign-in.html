<div id="login-page" class="main-content public-site">
    <div class="background dark-background">
    </div>
    <div class="content-centered">
        <h1>Sign In</h1>
        <form class="login-form" name="signIn" novalidate ng-submit="vm.signIn()">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="fa fa-envelope"></span>
                    </span>
                    <input autocomplete="off" autofocus type="text" class="form-control" minlength="3" required ng-model="vm.data.userName" placeholder="Email Address">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="fa fa-lock"></span>
                    </span>

                    <input autocomplete="off" class="form-control" minlength="3" required ng-model="vm.data.password" type="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group actions">
                <button type="submit" ng-class="{valid:signIn.$valid}" ng-disabled="signIn.$invalid" class="btn btn-default">Sign In</button>
                <a ui-sref="register">Register</a>
                <a>Forgot Username</a>
            </div>
        </form>
    </div>
</div>
